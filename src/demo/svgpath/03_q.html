<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <svg width="300" height="300" style="border: 1px solid red;">
    <path d="M10 50 L 20 200 L 100 100" stroke="red" stroke-width="1.5" fill="none" />
    <!-- 
      贝塞尔二次曲线
      Q x1 y1, x y：大写 Q 是绝对定位，通过一个控制点 (x1, y1) 和终点 (x, y) 绘制二次贝塞尔曲线 。
    -->
    <path d="M10 50 Q 20 200 100 100" stroke="blue" stroke-width="1.5" fill="none" />
  </svg>
</body>
</html>
