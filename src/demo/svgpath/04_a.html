<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <svg width="300" height="300" style="border: 1px solid red;">
    <!-- 
      圆弧：A
      第一个值是 圆弧的 x 半径
      第二个值是 圆弧的 y 半径
      第三个值是 圆弧相对于坐标轴的旋转角度（单位：度）
      第四个值是 0 表示绘制小圆弧，1 表示绘制大圆弧
      第五个值是 0 为逆时针绘制，1 为顺时针绘制
      第六个值是 终点位置 x 坐标
      第七个值是 终点位置 y 坐标
    -->
    <!-- 相对于 横向x坐标来说的，60 -> 15 20 -->
    <!-- <path d="M 80 100 h 60 a 15 20 0 0 0 15 -20 v -30 a 15 20 0 0 1 15 -20 h 40" stroke="#e84b65" stroke-width="1.5" fill="none" />
    <path d="M 80 100 h 60 a 15 20 0 0 0 15 -20 v 0 a 15 20 0 0 1 15 -20 h 40" stroke="#e18338" stroke-width="1.5" fill="none" />
    <path d="M 80 100 h 60 h 70" stroke="#599771" stroke-width="1.5" fill="none" />
    <path d="M 80 100 h 60 a 15 20 0 0 1 15 20 v 30 a 15 20 0 0 0 15 20 h 40" stroke="#355cf3" stroke-width="1.5" fill="none" />
    <path d="M 80 100 h 60 a 15 20 0 0 1 15 20 v 0 a 15 20 0 0 0 15 20 h 40" stroke="#a3218c" stroke-width="1.5" fill="none" /> -->


    <!-- 60 -> 20 25 -->
    <!-- 12 : 4 : 5 -->
    <!-- 80 : ? : ?    第一个问号 = (80 / 12) * 4，第二个问号 = (80 / 12) * 4 -->
    <path d="M 80 100 h 60 a 20 25 0 0 0 20 -25 v -30 a 20 25 0 0 1 20 -25 h 60" stroke="#e84b65" stroke-width="1.5"
      fill="none" />
    <path d="M 80 100 h 60 a 20 25 0 0 0 20 -25 v 0 a 20 25 0 0 1 20 -25 h 60" stroke="#e18338" stroke-width="1.5"
      fill="none" />
    <path d="M 80 100 h 60 h 100" stroke="#599771" stroke-width="1.5" fill="none" />
    <path d="M 80 100 h 60 a 20 25 0 0 1 20 25 v 30 a 20 25 0 0 0 20 25 h 60" stroke="#355cf3" stroke-width="1.5"
      fill="none" />
    <path d="M 80 100 h 60 a 20 25 0 0 1 20 25 v 0 a 20 25 0 0 0 20 25 h 60" stroke="#a3218c" stroke-width="1.5"
      fill="none" />


    <!-- <path 
      d="M 20 200 h 60 a 10 10 0 0 1 10 10 v 60 a 10 10 0 0 0 10 10 h 60" 
      stroke="blue" stroke-width="1.5"
      fill="none" /> -->
  </svg>
</body>
</html>
